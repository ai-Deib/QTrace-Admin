<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTrace Admin - Articles Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .card { border-radius: 15px; border: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">QTRACE ADMIN</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="articles.html">Articles</a></li>
                    <li class="nav-item"><a class="nav-link" href="contractors.html">Contractors</a></li>
                    <li class="nav-item"><a class="nav-link" href="user.html">Users</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <!-- Create Article Form -->
        <div class="card shadow p-4 mb-5">
            <h4 class="mb-4">Create New Article</h4>
            <form id="articleForm" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Select Project</label>
                    <select id="projectId" class="form-select" required>
                        <option value="">Loading Projects...</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Article Type</label>
                    <select id="articleType" class="form-select">
                        <option value="Article">Article</option>
                        <option value="Update">Update</option>
                        <option value="Milestone">Milestone</option>
                        <option value="News">News</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Description</label>
                    <textarea id="articleDescription" class="form-control" rows="6" required></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Article Photo (File)</label>
                    <input type="file" id="articlePhoto" class="form-control" accept="image/*">
                    <small class="form-text text-muted">Upload image file or use URL below</small>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Article Photo (URL)</label>
                    <input type="url" id="articlePhotoUrl" class="form-control" placeholder="https://example.com/image.jpg">
                    <small class="form-text text-muted">Or paste image URL directly</small>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select id="articleStatus" class="form-select">
                        <option value="Draft">Draft</option>
                        <option value="Published">Published</option>
                    </select>
                </div>

                <div class="col-12 text-end">
                    <button type="submit" id="publishBtn" class="btn btn-primary btn-lg px-5">Publish Article</button>
                </div>
            </form>
        </div>

        <!-- Articles Registry -->
        <div class="card shadow p-4">
            <h4 class="mb-4">Articles Registry</h4>
            <div class="mb-3">
                <button class="btn btn-sm btn-outline-primary" onclick="renderArticles()">All</button>
                <button class="btn btn-sm btn-outline-warning" onclick="filterArticlesByStatus('Draft')">Draft</button>
                <button class="btn btn-sm btn-outline-success" onclick="filterArticlesByStatus('Published')">Published</button>
                <button class="btn btn-sm btn-outline-secondary" onclick="filterArticlesByStatus('Archived')">Archived</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Project</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th class="text-center">Photo</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Change Status</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody id="articlesTableBody">
                        <tr>
                            <td colspan="7" class="text-center text-muted py-4">Loading articles...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase & Custom Scripts -->
    <script type="module" src="assets/js/articles.js"></script>
</body>
</html>
